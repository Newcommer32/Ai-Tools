        body {

        }

        }

        ::-webkit-scrollbar {

        }

        }
        ::-webkit-scrollbar-thumb {

        .dark ::-webkit-scrollbar-thumb {

</head>

            },
            {
                name: "Copy.ai",
                category: "Text",
                description: "KI-Texter, der Marketingtexte, Blog-Inhalte und mehr in wenigen Minuten generiert.",

            {

        ];

        const toolsListDiv = document.getElementById('toolsList');
        const searchInput = document.getElementById('searchInput');
        const categoryButtons = document.querySelectorAll('.category-button');
        const darkModeToggle = document.getElementById('darkModeToggle'); // Dark Mode Toggle Element

        // Funktion zum Rendern der Tools
        function renderTools(toolsToRender) {
            toolsListDiv.innerHTML = ''; // Vorhandene Tools leeren
            if (toolsToRender.length === 0) {
                toolsListDiv.innerHTML = '<p class="text-center text-gray-500 col-span-full">Keine Tools gefunden, die den Kriterien entsprechen.</p>';
                return;
            }
            toolsToRender.forEach(tool => {
                const toolCard = `
                    <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col transform hover:scale-105 transition duration-300 ease-in-out">
                        <div class="flex items-center mb-4">
                            <img src="${tool.image}" alt="${tool.name} Logo" class="w-16 h-16 rounded-full mr-4 shadow-md">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-900">${tool.name}</h2>
                                <span class="inline-block bg-purple-100 text-purple-800 text-xs font-semibold px-3 py-1 rounded-full mt-1">${tool.category}</span>
                            </div>
                        </div>
                        <p class="text-gray-700 mb-4 flex-grow">${tool.description}</p>
                        <div class="mb-4">
                            <h3 class="font-semibold text-gray-800 mb-2">Merkmale:</h3>
                            <ul class="list-disc list-inside text-gray-600">
                                ${tool.features.map(feature => `<li>${feature}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="flex justify-between items-center mt-auto pt-4 border-t border-gray-100">
                            <span class="text-sm font-medium text-gray-500">Preis: ${tool.pricing}</span>
                            <a href="${tool.link}" target="_blank" rel="noopener noreferrer"
                               class="bg-indigo-500 text-white px-4 py-2 rounded-full text-sm font-semibold hover:bg-indigo-600 transition duration-300 ease-in-out shadow-md">
                                Besuchen
                            </a>
                        </div>
                    </div>
                `;
                toolsListDiv.innerHTML += toolCard;
            });
        }

        // Funktion zum Filtern und Suchen der Tools
        function filterTools() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeCategoryButton = document.querySelector('.category-button.bg-purple-500');
            const selectedCategory = activeCategoryButton ? activeCategoryButton.dataset.category : 'Alle';

            const filtered = aiTools.filter(tool => {
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm) ||
                                      tool.description.toLowerCase().includes(searchTerm) ||
                                      tool.features.some(feature => feature.toLowerCase().includes(searchTerm));
                const matchesCategory = selectedCategory === 'Alle' || tool.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });
            renderTools(filtered);
        }

        // Funktion zum Umschalten des Dark Mode
        function toggleDarkMode() {
            const htmlElement = document.documentElement;
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            updateDarkModeToggleIcon();
        }

        // Funktion zum Aktualisieren des Dark Mode Toggle Icons
        function updateDarkModeToggleIcon() {
            const htmlElement = document.documentElement;
            const iconPath = darkModeToggle.querySelector('path');
            if (htmlElement.classList.contains('dark')) {
                // Moon icon for dark mode
                iconPath.setAttribute('d', 'M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z');
            } else {
                // Sun icon for light mode
                iconPath.setAttribute('d', 'M12 3v1m0 16v1m9-9h1M3 12H2m15.325-4.575l.707-.707M6.025 18.575l-.707.707M18.575 6.025l.707-.707M5.425 17.975l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z');
            }
        }

        // Event Listener für die Suche
        searchInput.addEventListener('keyup', filterTools);

        // Event Listener für die Kategorie-Buttons
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Aktiven Button zurücksetzen
                categoryButtons.forEach(btn => {
                    btn.classList.remove('bg-purple-500', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-700');
                });
                // Neuen aktiven Button setzen
                button.classList.remove('bg-white', 'text-gray-700');
                button.classList.add('bg-purple-500', 'text-white');
                filterTools();
            });
        });

        // Event Listener für den Dark Mode Toggle
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // Initiales Rendern der Tools und Anwenden des gespeicherten Themas
        document.addEventListener('DOMContentLoaded', () => {
            // Überprüfe gespeichertes Thema im localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            updateDarkModeToggleIcon(); // Icon beim Laden aktualisieren
            renderTools(aiTools);
        });
    </script>
</body>
</html>
